{{define "main"}}
<h1 class="text-center py-4">HERE IS YOUR URL</h1>
<div class="row">
  <div class="col-8">
    <p class="text-center" id="FullUrl">{{.FullURL}}</p>
  </div>
  <div class="col-2">
    <button class="btn btn-info" id="btnCopy">
      <span>
        <img
          src="/static/images/clipboard.png"
          class="copy-img"
          title="Click to Copy"
        />
        Copy
      </span>
    </button>
  </div>
  <div
    class="col-2 align-self-center text-success"
    id="succesMessage"
  >
    Copied
  </div>
</div>
{{end}}
